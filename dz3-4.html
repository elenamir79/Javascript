<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript. Lesson1, DZ1</title>
</head>
<body>
    <script>
        'use strict';
        
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                "1.jpg",
                "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
            ];

            //Получить все товары, у которых есть фотографии, можете использовать метод filter
            let photoProducts = products.filter(function(product) {
                return "photos" in product && product.photos.length > 0; 
            });

            console.log(photoProducts);
        
            // Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort

            const sortedByPriceProductsLowtoHigh = products.sort(function (product1, product2) {
                return product1.price - product2.price;
            });

            console.log(sortedByPriceProductsLowtoHigh);
                
    </script>
</body>
</html>
