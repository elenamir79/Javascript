<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript. Lesson1, DZ1</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // c = 2; префиксная форма, в с записывается а + 1

        //пример 2
        d = b++;
        alert(d); // d = 1, постфиксная форма, в d записывается 1, а в b уже b + 1, т.е.2

        //пример 3
        c = 2 + ++a;
        alert(c); // c = 5, ++a = это 3 (а из 1 примера уже было 2)

        //пример 4
        d = 2 + b++;
        alert(d); // d = 4, b после примера 2 = 2 и постфиксная форма прибавляет к двум 2

        alert(a); // a = 3 (из примера 3)
        alert(b); // b = 3 (в 4-м примере постфиксная форма прибавила к двум 1, стало 3)
    </script>
</body>
</html>
