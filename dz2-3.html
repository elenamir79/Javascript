<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript. Lesson1, DZ1</title>
</head>
<body>
    <script>
        'use strict';
        
        let a = +prompt("Введите первое число");
        let b = +prompt("Введите второе число");
        
        if (a >= 0 && b >= 0) {
          alert(a - b);        
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else if (a >= 0 && b < 0 ) {
            alert(a + b);
        } else if (a < 0 && b >= 0) {
            alert(a + b);
        };


    </script>
</body>
</html>
