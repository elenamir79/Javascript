<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript. Lesson1, DZ1</title>
</head>
<body>
    <script>
        'use strict';
        alert("Вычисление температуры в градусах по Фаренгейту из градусов по Цельсию");
        let Tc = +prompt("Введите, пожалуйста, температуру в градусах Цельсия");
        let Tf = (9 / 5) * Tc + 32;
        Tf = parseInt(Tf);
        alert(Tc + " градуса(ов) по Цельсию - это " + Tf + " градуса(ов) по Фаренгейту");
    </script>
</body>
</html>
