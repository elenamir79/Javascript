<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript. Lesson1, DZ1</title>
</head>
<body>
    <script>
        'use strict';
        console.log("0 - этo ноль") // ноль вывела отдельно, чтобы не увеличивать итерацию
         for (let i = 1; i <= 10; i++) {
             if (i % 2 == 1) { 
             console.log(i + " - нечетное число");      
            } else {
             console.log(i + " - четное число");   
            }          
         }    
                
    </script>
</body>
