<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript. Lesson1, DZ3</title>
</head>
<body>
    <script>
        'use strict';
        let result = 10 + 10 + "10"; 
        console.log(result); // 10 + 10 = 20 и конкатенация 20 и 10 = 2010;

        let result1 = 10 + "10" + 10; 
        console.log(result1); //10 конкатенация с 10, получилось 1010, далее это уже строка, поэтому конкатенация 101010;

        let result2 = 10 + 10 + +"10";  
        console.log(result2); //10 + 10 = 20 и унарный плюс превратил "10" в число = 30

        let result3 = 10 / -"";  
        console.log(result3); // деление на минус строчку дает отрицательную бесконечность

        let result4 = 10 / +"2,5"; 
        console.log(result4); //унарный плюс не привел строку "2,5" к числу (из-за запятой), поэтому результат деления на строку - NaN not a number

    </script>
</body>
</html>
